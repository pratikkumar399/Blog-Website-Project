<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginpage.css">
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>SignUp Page</h2>
                    <form action="/" method="POST">
                        <div class="inputBox">
                            <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
                        </div>

                        <div class="inputBox">
                            <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
                        </div>
                        <div class="inputBox">
                            <input type="email" name="eMail" class="form-control bottom" placeholder="E-mail Id" required>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
